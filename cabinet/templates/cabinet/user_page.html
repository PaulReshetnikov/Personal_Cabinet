<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
          <div class="card-header">
            <h1>Профиль пользователя</h1>
          </div>
              <div class="card-body">
                <h3 class="card-title">Имя пользователя: {{ user.username }}</h3>
                <h4 class="card-text">E-mail пользователя: {{ user.email }}</h4>
                <h4 class="card-text">ID пользователя: {{ user.id }}</h4>
                <a href="{% url 'password_change' %}" class="btn btn-warning">Изменить пароль</a>
                <a href="{% url 'password_reset' %}" class="btn btn-danger">Сбросить пароль</a>
                <a href="{% url 'email_change' %}" class="btn btn-primary">Изменить E-mail</a>
              </div>
              <div class="card-footer text-body-secondary">
                Дата регистрации: {{ user.date_joined }}
              </div>
        </div>
    </div>
</body>
</html>
